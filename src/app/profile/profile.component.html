
  <div class="addbtn">
    <button (click)="toggleFunction()" type="button" class="btn btn-primary" id="add-btn">Add</button>


  </div>


  <div class="form-inputs " id="formid">


    <form [formGroup]="myform" (ngSubmit)="onsubmit()">
      <h1>Sign In</h1>

      <!--Name-->

      <label class="form-label">Name </label>
      <input type="text" id="name-input" placeholder="Name" formControlName="username"><br>
      <small class="error" *ngIf="myform.get('username')?.invalid && myform.get('username')?.touched">*Name is a
        Required
        Field</small>
      <br>
      <!--Mail-->
      <div class="email-div">
        <label class="form-label">Email</label>
        <input type="mail" id="name-input" placeholder="Email" formControlName="email"><br>
        <small class="error" *ngIf="myform.get('email')?.invalid && myform.get('email')?.touched">*Enter Valid Email
          Address</small>
        <br>

      </div>
      <!--PhoneNumber-->
      <div class="phone-div">
        <label class="form-label">Phone</label>
        <input type="number" name="" id="phone-input" placeholder="Phone" formControlName="phone"><br><br>
        <small class="error" *ngIf="myform.get('phone')?.invalid && myform.get('phone')?.touched">*Enter Valid Mobile
          No</small>

      </div>

      <!--Gender-->

      <div class="gender-div">
        <label for="">Gender</label>

        <label>
          <input class="form-check-input" type="radio" name="gender" value="Male" formControlName="gender">
          Male
        </label>
        <label>
          <input class="form-check-input" type="radio" name="gender" value="Female" formControlName="gender">
          Female
        </label><br>
        <small class="error" *ngIf="myform.get('gender')?.invalid && myform.get('gender')?.touched">Select Male or
          Female</small><br>
        <!--DOB-->
      </div>
      <div class="dob-div">
        <label for="">Date Of Birth</label>
        <input type="date" name="" id="date-input" formControlName="dob"><br>
        <small class="error" *ngIf="myform.get('dob')?.invalid && myform.get('dob')?.touched">*Enter Date of
          Birth</small>
        <br>


      </div>


      <!--Country-->
      <div class="dropdown-country">
        <label for="">State </label>
        <select name="State" id="Stateid" placeholder="State" formControlName="state">
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Chandigarh">Chandigarh</option>
     
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Delhi">Delhi</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Ladakh">Ladakh</option>
        </select><br>
        <small class="error" *ngIf="myform.get('state')?.invalid && myform.get('state')?.touched">*Select Valid
          State</small>
        <br>
      </div>


      <!--Password-->

      <label for="">Password</label>
      <input type="password" name="password" id="pwd-input" placeholder="Password" formControlName="Userpassword"><br>
      <small class="error" *ngIf="myform.get('Userpassword')?.invalid && myform.get('Userpassword')?.touched">*Enter
        Valid
        Password</small>
      <br>
      <div class="submitbtn">
        <button type="reset" class="btn btn-primary" id="resetbtn">Reset</button>
        <button type="submit" class="btn btn-primary" id="submitbtn" [disabled]="!myform.valid">Submit</button>

      </div>

    </form>


  </div>
